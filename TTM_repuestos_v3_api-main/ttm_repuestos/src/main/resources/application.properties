# Habilitar el modo de depuración para obtener un informe de errores detallado
debug=true

# --- Configuración para MySQL con XAMPP en el puerto 3307 ---
spring.datasource.url=jdbc:mysql://localhost:3307/ttm_repuestos
spring.datasource.username=root
# La contraseña de root en XAMPP por defecto está en blanco
spring.datasource.password=

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# 'update' crea las tablas si no existen, basándose en tus @Entity
spring.jpa.hibernate.ddl-auto=update

# El puerto de tu backend sigue siendo 9090
server.port=9090

